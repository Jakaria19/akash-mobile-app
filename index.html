<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akash Mobile App</title>

    <!-- daisyui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- tailwind css cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
    <div class="h-[120px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="./assets/Group.png" alt="">
    </div>
    <form class="bg-white rounded-2xl p-5 w-[350px]">
        <div>
            <label for="" class="font-bold">Mobile Number</label>
            <br>
            <input id="mobile-number" type="text" placeholder="Enter your number"
                class="input bg-[#f4f5f7] my-[10px] rounded-3xl">
        </div>
        <div>
            <label for="" class="font-bold">4 Digit Pin</label>
            <br>
            <input id="pin-number" type="text" placeholder="Enter 4 Digit Pin"
                class="input bg-[#f4f5f7] my-[10px] rounded-3xl">
        </div>
        <button id="login-button" class="btn text-white bg-blue-500 w-full rounded-3xl">Login</button>
    </form>

    <!-- js scripts -->
    <script src="script.js"></script>
</body>

</html>
